- RUN :
  - apt-get install -y openjdk-7-jdk --fix-missing
- ENV : JAVA_HOME /usr/lib/jvm/java
- RUN : 
  - java -version
  - apt-get install -y maven
  - echo $PATH
  - echo $JAVA_HOME
- ENV : M2_HOME /usr/share/maven
- ENV : M2 $M2_HOME/bin
- RUN :
  - echo export M2_HOME=${M2_HOME} >> ${JENKINS_HOME}/.bash_profile
  - echo export M2=${M2_HOME}/bin >> ${JENKINS_HOME}/.bash_profile